<!DOCTYPE html>
<html lang="en">

<head>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <!--step 170-->
    <p>How many seconds would you lik to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Start</button>
    <p id="timer"></p>
    <!--slideshow container-->
    <div class="slideshow-container">
        <!--full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="Images/thumbnail_1.jpg" alt="" style="width:100%">
            <div class="text">caption text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="Images/thumbnail_3.jpg" alt="" style="width:100%">
            <div class="text">caption two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="Images/thumbnail_5.jpg" alt="" style="width:100%;">
            <div class="text">caption three</div>
        </div>
        <!--next and prev buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!--dots/circles-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
